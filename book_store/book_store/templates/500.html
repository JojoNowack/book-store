{% load static %}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>500 Error</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="{% static 'book_store/500.css' %}">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="noise"></div>
<div class="overlay"></div>
<div class="terminal">
  <h1>Error <span class="errorcode">500</span></h1>
  {% if error_msg != '' %}
  <p class="output">{{error_msg}}</p>
  {% else %}
  <p class="output">Ein unbekannter Fehler ist aufgetreten. Bitte versuche es später noch einmal.</p>
  {% endif %}
 
  <p class="output">Bitte versuche <a href="{% url 'books-site' %}">Zurück</a> oder <a href="{% url 'books-site' %}">Zurück zur Hauptseite</a>.</p>
  <p class="output">Sorry :(</p>
</div>
<!-- partial -->
  
</body>
</html>
