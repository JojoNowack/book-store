{% load static %}
{% include 'header.html' %}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Abgabe</title>
 
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

</head>
<body>
<!-- partial:index.partial.html -->

<main role="main" class="container123">
  <div>
          {% if messages %}
              {% for message in messages  %}
                  <div class="message alert alert-{{ message.tags }}">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
                      {{message}}
                  </div>       
              {% endfor %}
          {% endif %}
 
      {% block content %}{% endblock %}
  </main>
      </div>

<div class="container-fluid">
  <div class="text-center">
    <img 
         class="qr-code img-thumbnail img-responsive">
  </div>

      <!--Hier QR Daten eingeben!-->



  <div class="form-horizontal">
    <div class="form-group">

        <input  type="hidden" class="form-control"  id="qrcontent" value="{{ request.build_absolute_uri }}/borrow/?code={{qrcode}}">
      </div>
    </div>
    
<!-- partial -->

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script><script  src="{% static 'order/script.js' %}"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
